{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ====== Favicon ====== -->
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/png"
    />
    <!-- ====== Boxicons ====== -->
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- ====== Swiper CSS ====== -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <!-- ====== Custom CSS ====== -->
    <!-- <link rel="stylesheet" href="css/styles.css" /> -->
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="stylesheet" href="{% static 'styles2.css' %}">
    <title>GoSport</title>
  </head>
  <body>
    <!-- ====== Header ====== -->
    <header class="header">
      <!-- ====== Navigation ====== -->
      <nav class="navbar">
        <div class="row container d-flex">
          <div class="logo">
            <img style="width: 10%; position: absolute;top: 3vh;left: 18vw;" src="{% static '/images/logo0.png' %}" alt="" />
          </div>

          <div class="nav-list d-flex">
            <a href="">Accueil</a>
            <a href="{% url 'index' %}#prod_cat">Produits</a>
            <!-- <a href="{% url 'index' %}#prod_latest">Dernières Sorties</a>
            <a href="{% url 'index' %}#contact_sec">A propos</a> -->
            <!-- <a href="">Lookups</a> -->
            <div class="close">
              <i class="bx bx-x"></i>
            </div>
            <a class="user-link">Connexion</a>
          </div>

          <div class="icons d-flex">
            <!-- <div class="icon d-flex"><i class="bx bx-search"></i></div> -->
            <div class="icon user-icon d-flex">
              <i id="user_acc_icon" class="bx bx-user"></i>
              <div id="user_acc">

                  <button> <a href="{% url 'register' %}"> Se connecter</a></button>

              </div>
              <form action="">
              <div id="user_info">
                <i>GoSport</i>
                <b>MonCompte</b>
                <input type="text" value="email@exemple.com" placeholder="email">
                <input type="password" value="mot_de_pass" placeholder="votre mot de pass">
                <!-- <button>Déconnexion</button> -->
                <button>Déconnexion</button>
              </div>
            </form>
            </div>
            <div class="icon user-icon d-flex" >
              <a href="{% url 'bucket' %}"><i class="bx bx-cart" id="cart_icon"></i> </a>
              <p id="cart_counter_circle" > <b id="cart_counter" >1</b> </p>
            </div>
              <div id="bucket_preview">
                

                  <div class="prod_bucket">
                    <img src="{% static 'product-6.png' %}" alt="">
                    <span class="bucket_prod_name" >procduct name</span>
                    <span class="bucket_prod_price_span" > <b class="bucket_prod_price" >10000</b>  <b>FCFA</b></span> 
                    <div>
                      <div class="bucket_plus" > <i class="bx bx-plus"></i> </div>
                      <span class="bucket_prod_qty" >1</span>
                      <div class="bucket_minus" > <i class="bx bx-minus"></i> </div>
                    </div>
                </div>
                

              </div>
          </div>
  
            <!-- Hamburger -->
            <div class="hamburger">
              <i class="bx bx-menu-alt-right"></i>
            </div>
          </div>
        </nav>
  
        <!-- ====== Bucket ====== -->



<section id="cart_sec" >

    <div class="cart_items">
        <div>
            <span>Panier</span>
            <span>1 produit</span>
        </div>
        <div id="cart_prod_list">
            <div>
                <span>Description</span>
                <span>Quantité</span>
                <span>Prix unitaire</span>
                <span>Prix total</span>
            </div>

        </div>
        <span><a href="index.html">Retour</a></span>
    </div>

    <div class="cart_order">
        <span>Commande</span>
        <div id="cart_paiement">
            <span>Methode de Paiement</span>

            <select name="pm" id="pm">
                <option value="">Mobile Money</option>
                <option value="Orange money">Orange money</option>
                <option value="Wave">Wave</option>
                <option value="Moov money">Moov money</option>
                <option value="Mtn money">Mtn money</option>
              </select>
        </div>
        <div id="cart_shipping">
            <span>Livraison</span>
            <input type="text" placeholder="Adresse de livraison">
        </div>
        <div id="cart_promo_code">
            <span>Code Promo</span>
            <input type="text" placeholder="Code pomo">
            <button>Valider</button>
        </div>
        <hr>
        <div id="cart_total">
            <div>
                <span>TOTAL:</span>
                <span>24000FCFA</span>
            </div>
            <button>Paiement</button>
        </div>
    </div>

</section>










    <!-- ====== Login and Signup Form ====== -->

    <!-- ====== SwiperJs ====== -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- ====== Custom Script ====== -->
    <script src="{% static 'jquery.js' %}"></script>
    <script src="{% static 'product.js' %}"></script>
    <script src="{% static 'main.js' %}"></script>
  </body>
</html>
